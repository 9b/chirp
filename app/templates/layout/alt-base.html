<!DOCTYPE html>
<html lang="en">
  <!-- START: Head -->
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Brandon Dixon">

    <title>{% block title %}{% endblock %} - Chirp</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/resources/external/bootstrap/assets/css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/external/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/external/jquery-ui/jquery-ui.min.css" type="text/css">
    <link href="/resources/css/alt-main.css" rel="stylesheet">

    <!-- JS -->
    <script src="/resources/external/jquery.min.js"></script>
    <script src="/resources/external/jquery-ui/jquery-ui.min.js"></script>
    {% endblock %}
  </head>
  <!-- END: Head -->

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Chirp</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <div class="collapse navbar-collapse" id="">
          <div class="mt-2 mt-md-0">
            {% if current_user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a href="" class="logout" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><button class="btn btn-sm btn-secondary dropdown-toggle" type="button"><i class="fa fa-user" aria-hidden="true"></i> Account</button></a>
                <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdown01">
                  <a class="dropdown-item" href="/settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                </div>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </form>
    </nav>

    <div class="container-fluid main-wrapper">
      <div class="row">
          <nav class="col-md-1 d-none d-md-block bg-light Left">
              <div class="sidebar-sticky">
                  <ul class="nav flex-column" style="font-size:2em;">
                      <li class="nav-item">
                          <a class="nav-link" href="/activity">
                              <i class="fa fa-bolt" aria-hidden="true"></i>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/explorer/blockchain">
                              <i class="fa fa-search" aria-hidden="true"></i>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/monitors">
                              <i class="fa fa-database" aria-hidden="true"></i>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/monitors">
                              <i class="fa fa-plus-square" aria-hidden="true"></i>
                          </a>
                      </li>
                  </ul>
              </div>
          </nav>
          <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
              {% block content %}{% endblock %}
          </main>
      </div>
    </div>

    {% block bottom_import %}
    <script src="/resources/external/bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="/resources/external/bootstrap/js/bootstrap.min.js"></script>
    <!-- Icons -->
    <script src="/resources/external/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
    <script src="/resources/js/main.js"></script>
    {% endblock %}
  </body>
</html>
