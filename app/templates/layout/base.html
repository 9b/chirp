<!DOCTYPE html>
<html lang="en">
  <!-- START: Head -->
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Brandon Dixon">

    <title>{% block title %}{% endblock %} - App Strap</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/resources/external/bootstrap/assets/css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/external/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/external/jquery-ui/jquery-ui.min.css" type="text/css">
    <link href="/resources/css/main.css" rel="stylesheet">

    <!-- JS -->
    <script src="/resources/external/jquery.min.js"></script>
    <script src="/resources/external/jquery-ui/jquery-ui.min.js"></script>
    {% endblock %}
  </head>
  <!-- END: Head -->

  <body>

    <!-- START: Header -->
    <header>

      <!-- START: Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">App Strap</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
          <div class="mt-2 mt-md-0">
            {% if current_user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a href="" class="logout" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><button class="btn btn-sm btn-secondary dropdown-toggle" type="button"><i class="fa fa-user" aria-hidden="true"></i> Account</button></a>
                <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdown01">
                  <a class="dropdown-item" href="/settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                </div>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      <!-- END: Navigation -->

    </header>
    <!-- END: Header -->

    <!-- START: Content -->
    <div class="container-fluid">
    {% block content %}{% endblock %}
    </div>
    <!-- END: Content -->

    <!-- START: Footer -->
    <footer class="footer navbar-dark bg-dark">
      <div class="container">
      {% block footer %}
        <span class="text-muted">
          <a class="footer-link" target="_blank" href="https://github.com/">Github</a> <i class="fa fa-heart" aria-hidden="true"></i>
        </span>
      {% endblock %}
      </div>
    </footer>
    <!-- END: Footer -->

    <!-- START: Bottom Imports -->
    {% block bottom_import %}
    <script src="/resources/external/bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="/resources/external/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/js/main.js"></script>
    {% endblock %}
    <!-- END: Bottom Imports -->

  </body>
</html>
